<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q3 Solution</title>
    <style>
        .container{
            display: grid;
            grid-template-areas: 'header header';
            grid-template-rows: 50px;
            grid-auto-rows: 200px;
        }
        .container > .item{
            border: 1px solid black;
            background-color: #b9a9a9;
            padding: 5px;
            color: white;
        }
        h2{
            background-color: #dbf7f7;
        }
        .example{
            background-color: #f8ddf6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item 1">Box1 </div>
        <div class="item 2">Box2</div>
        <div class="item 3">Box3</div>
        <div class="item 4">Box4</div>
    </div>

    
</body>
</html>
